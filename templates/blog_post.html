<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="{{ title }} – a post by Caden Juang on AI, interpretability, and tooling.">
    <meta name="author" content="Caden Juang">
    <link rel="canonical" href="https://cadentj.com/blog/{{ slug }}.html">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/breadcrumbs.css">
    <link rel="stylesheet" href="/static/css/cord.css"> 
    <title>{{ title }}</title>

    <!-- Open Graph -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:site_name" content="Caden Juang">
    <meta property="og:url" content="https://cadentj.com/blog/{{ slug }}.html">
    <meta property="og:description" content="{{ title }} – a post by Caden Juang on AI, interpretability, and tooling.">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ title }} – a post by Caden Juang on AI, interpretability, and tooling.">

    <script>
        const savedMode = localStorage.getItem('darkMode');
        if (savedMode === 'enabled') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Article structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "headline": "{{ title }}",
      "author": {
        "@type": "Person",
        "name": "Caden Juang"
      },
      "publisher": {
        "@type": "Person",
        "name": "Caden Juang",
        "url": "https://cadentj.com/"
      },
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "https://cadentj.com/blog/{{ slug }}.html"
      },
      "url": "https://cadentj.com/blog/{{ slug }}.html",
      "datePublished": "{{ date }}"
    }
    </script>
</head>

<body class="container">
    <div id="pull-cord">
        <div id="cord-line"></div>
        <div id="cord-handle"></div>
    </div>

    <div class="inner">
        <ul class="breadcrumb">
            <li><a href="/">root</a></li>
            <li><a href="/blog.html">blog</a></li>
            <li>{{ title }}</li>
        </ul>
        {{ content }}
    </div>

    <script src="/static/js/cord.js"></script>
</body>

</html>
